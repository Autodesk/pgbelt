name: 'CI'

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  pgbelt_ci:
    name: CI
    runs-on: ubuntu-latest

    services:
      postgres-src:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      postgres-dst:
        postgres-src:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9
          architecture: x64
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Install and Upgrade Pip
        run: |
          python -m pip install --upgrade pip
          pip --version
      - name: Install Poetry
        run: |
          pip install poetry poetry-dynamic-versioning
          poetry --version
      - name: Install dependencies
        run: |
          poetry install
      - name: Run flake8
        run: poetry run flake8
      - name: Python Black
        uses: psf/black@stable
      - name: Pytest with Coverage
        run: poetry run pytest --cov=pgbelt tests/
