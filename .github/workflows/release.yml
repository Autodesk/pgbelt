name: Release to pypi

on:
  release:
    types: [released]

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@v4.2.2
        with:
          fetch-depth: 2
      - name: Set up Python
        uses: actions/setup-python@v5.4.0
        with:
          python-version: "3.11"

      - name: Upgrade pip
        run: |
          pip install --constraint=.github/workflows/constraints.txt pip
          pip --version
      - name: Install Poetry
        run: |
          pip install --constraint=.github/workflows/constraints.txt poetry poetry-dynamic-versioning
          poetry --version

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.23"

      - name: Install dependencies
        run: |
          go mod tidy

      - name: Build the project for all platforms
        run: |
          GOOS=linux GOARCH=amd64 go build -o pg-compare-cli-linux ./pg-compare-linux
          GOOS=darwin GOARCH=amd64 go build -o pg-compare-cli-macos ./pg-compare-macos
          GOOS=windows GOARCH=amd64 go build -o pg-compare-cli-windows.exe ./pg-compare-windows.exe

      - name: Build package
        run: |
          poetry build --ansi
      - name: Publish package on PyPI
        uses: pypa/gh-action-pypi-publish@v1.12.4
        with:
          user: __token__
          password: ${{ secrets.PGBELT_PYPI_VJEEVA_TOKEN }}
