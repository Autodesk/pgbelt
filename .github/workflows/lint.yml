name: 'PGBelt Lint'

on:
  push:
    paths:
      - '**.py'

jobs:
  pgbelt_lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Setup Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.9.13
          architecture: x64
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Install flake8
        run: pip install flake8
      - name: Run flake8
        run: flake8
      - name: Python Black
        uses: psf/black@stable
