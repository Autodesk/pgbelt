name: 'Lint'

on:
  push:
    paths:
      - '*.py'

jobs:
  pgbelt_lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Setup Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.9.6
          architecture: x64
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Install flake8
        run: pip install flake8
      - name: Run flake8
        uses: suo/flake8-github-action@releases/v1
        with:
          checkName: 'pgbelt_lint'   # NOTE: this needs to be the same as the job name
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Python Black
        uses: psf/black@stable
