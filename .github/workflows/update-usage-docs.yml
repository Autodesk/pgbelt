name: Update usage docs

on:
  push:
    paths-ignore:
      - docs/usage.md
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-usage:
    name: Regenerate usage.md
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6.0.2
        with:
          fetch-depth: 0
          ref: ${{ github.ref_name }}

      - name: Set up Python
        uses: actions/setup-python@v6.2.0
        with:
          python-version: "3.12"

      - name: Install pgbelt
        run: |
          python -m pip install --upgrade pip
          python -m pip install .

      - name: Generate usage docs
        run: make generate-usage-docs

      - name: Commit and push docs changes
        run: |
          if git diff --quiet -- docs/usage.md; then
            echo "docs/usage.md is up to date."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/usage.md
          git commit -m "docs: update usage docs"
          git push
