
name: Update usage docs

on:
  push:
    branches:
      - main
    paths-ignore:
      - docs/usage.md
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-usage:
    name: Regenerate usage.md
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6.0.2
        with:
          fetch-depth: 0
          ref: ${{ github.ref_name }}

      - name: Set up Python
        uses: actions/setup-python@v6.2.0
        with:
          python-version: "3.12"

      - name: Install pgbelt
        run: |
          python -m pip install --upgrade pip
          python -m pip install .

      - name: Generate usage docs
        run: make generate-usage-docs

      - name: Create PR with docs changes
        uses: peter-evans/create-pull-request@v8
        with:
          commit-message: "docs: update usage docs"
          title: "docs: update usage docs"
          body: "Auto-generated usage docs update."
          branch: auto/update-usage-docs
          delete-branch: true
          add-paths: docs/usage.md
