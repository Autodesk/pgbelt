version: "3"

services:
  db-src:
    image: vjeeva/postgres-pglogical-docker:14
    environment:
      POSTGRES_PASSWORD: postgres
      PGDATA: /tmp/pgdata
    restart: on-failure
    ports:
      - 5433:5432
    networks:
      - datacenter
  db-dst:
    image: vjeeva/postgres-pglogical-docker:14
    environment:
      POSTGRES_PASSWORD: postgres
      PGDATA: /tmp/pgdata
    restart: on-failure
    ports:
      - 5434:5432
    networks:
      - datacenter

networks:
  datacenter:
    driver: bridge
