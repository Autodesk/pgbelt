version: "3"

services:
  db-src:
    image: vjeeva/postgres-pglogical-docker:13
    environment:
      POSTGRES_PASSWORD: postgres
      PGDATA: /tmp/pgdata
    restart: on-failure
    networks:
      datacenter:
        ipv4_address: 10.5.0.5

  db-dst:
    image: vjeeva/postgres-pglogical-docker:13
    environment:
      POSTGRES_PASSWORD: postgres
      PGDATA: /tmp/pgdata
    restart: on-failure
    networks:
      datacenter:
        ipv4_address: 10.5.0.6

networks:
  datacenter:
    driver: bridge
    ipam:
      config:
        - subnet: 10.5.0.0/16
          gateway: 10.5.0.1
