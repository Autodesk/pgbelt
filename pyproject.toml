[tool.poetry]
name = "pgbelt"
version = "0.1.2"
description = "A CLI tool used to manage Postgres data migrations from beginning to end, for a single database or a fleet, leveraging pglogical replication."
authors = ["Varjitt Jeeva <varjitt.jeeva@autodesk.com>"]
readme = "README.md"

packages = [
    { include = "pgbelt", from = "./" },
]

[tool.poetry.dependencies]
python = "^3.9"
aiofiles = ">=0.8,<22.2"
asyncpg = "~0.26.0"
pydantic = "~1.10.1"
tabulate = "~0.8.9"
typer = "~0.6.1"

[tool.poetry.dev-dependencies]
black = "~22.8.0"
pre-commit = "~2.20.0"
flake8 = "~5.0.4"
pytest-cov = "~4.0.0"
pytest = "^7.1.3"
coverage = {extras = ["toml"], version = "^6.5"}
safety = "^2.2.0"
mypy = "^0.981"
xdoctest = {extras = ["colors"], version = "^1.1.0"}
flake8-bandit = "~4.1.1"
flake8-bugbear = ">=21.9.2"
flake8-docstrings = "^1.6.0"
flake8-rst-docstrings = "^0.2.7"
pep8-naming = "^0.13.2"
darglint = "^1.8.1"
reorder-python-imports = "^3.8.2"
pre-commit-hooks = "^4.2.0"
Pygments = "^2.13.0"
pyupgrade = "^2.38.2"
pylint = "^2.15.3"
pytest-asyncio = "~0.19.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
belt = "pgbelt.main:app"
