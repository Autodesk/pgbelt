[tool.poetry]
name = "pgbelt"
version = "0.1.0"
description = "A CLI tool used to manage Postgres data migrations from beginning to end, for a single database or a fleet, leveraging pglogical replication."
authors = ["Varjitt Jeeva <varjitt.jeeva@autodesk.com>"]

packages = [
    { include = "pgbelt", from = "./" },
]

[tool.poetry.dependencies]
python = "^3.9"
aiofiles = "~0.7.0"
asyncpg = "~0.24.0"
pydantic = "~1.8.2"
tabulate = "~0.8.9"
typer = "~0.4.0"

[tool.poetry.dev-dependencies]
black = "~22.6.0"
pre-commit = "~2.20.0"
flake8 = "~4.0.1"
pytest-cov = "~3.0.0"
pytest = "^7.1.2"
coverage = {extras = ["toml"], version = "^6.4"}
safety = "^2.1.0"
mypy = "^0.961"
xdoctest = {extras = ["colors"], version = "^1.0.1"}
flake8-bandit = "^3.0.0"
flake8-bugbear = ">=21.9.2"
flake8-docstrings = "^1.6.0"
flake8-rst-docstrings = "^0.2.3"
pep8-naming = "^0.13.1"
darglint = "^1.8.1"
reorder-python-imports = "^3.1.0"
pre-commit-hooks = "^4.2.0"
Pygments = "^2.12.0"
pyupgrade = "^2.32.1"
pylint = "^2.13.9"


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
belt = "pgbelt.main:app"
