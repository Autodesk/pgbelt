[tool.poetry]
name = "pgbelt"
version = "0.7.4"
description = "A CLI tool used to manage Postgres data migrations from beginning to end, for a single database or a fleet, leveraging pglogical replication."
authors = ["Varjitt Jeeva <varjitt.jeeva@autodesk.com>"]
readme = "README.md"

packages = [
    { include = "pgbelt", from = "./" },
]

[tool.poetry.dependencies]
python = ">=3.9,<4.0"
aiofiles = ">=0.8,<23.3"
asyncpg = ">=0.27,<0.30"
pydantic = ">=2.0,<3.0"
tabulate = "^0.9.0"
typer = ">=0.9,<0.13"

[tool.poetry.dev-dependencies]
black = "~24.3.0"
pre-commit = "~3.7.0"
flake8 = "^7.0.0"
pytest-cov = "~5.0.0"
pytest = "^8.1.1"
coverage = {extras = ["toml"], version = "^7.4"}
safety = "^3.1.0"
mypy = "^1.9"
xdoctest = {extras = ["colors"], version = "^1.1.3"}
flake8-bandit = "~4.1.1"
flake8-bugbear = ">=21.9.2"
flake8-docstrings = "^1.6.0"
flake8-rst-docstrings = "^0.3.0"
pep8-naming = "^0.13.2"
darglint = "^1.8.1"
reorder-python-imports = "^3.9.0"
pre-commit-hooks = "^4.5.0"
Pygments = "^2.17.2"
pyupgrade = "^3.15.2"
pylint = "^3.1.0"
pytest-asyncio = "~0.23.6"

[build-system]
requires = ["poetry-core>=1.0.0", "setuptools"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
belt = "pgbelt.main:app"
