[tool.poetry]
name = "pgbelt"
version = "0.1.0"
description = "A CLI tool used to manage Postgres data migrations from beginning to end, for a single database or a fleet, leveraging pglogical replication."
authors = ["Varjitt Jeeva <varjitt.jeeva@autodesk.com>"]

packages = [
    { include = "pgbelt", from = "./" },
]

[tool.poetry.dependencies]
python = "^3.9"
aiofiles = "~0.7.0"
asyncpg = "~0.24.0"
pydantic = "~1.8.2"
tabulate = "~0.8.9"
typer = "~0.4.0"

[tool.poetry.dev-dependencies]
black = "~22.6.0"
pre-commit = "~2.20.0"
pytest = "~7.1.2"
flake8 = "~4.0.1"
pytest-cov = "~3.0.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
belt = "pgbelt.main:app"
